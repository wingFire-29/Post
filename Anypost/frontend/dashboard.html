<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
<div class="body">
    <div class="header">
        <div class="sidebar-logo">
            <i class="fa-solid fa-check"></i>
            <span>QuickDesk</span>
        </div>
        <div class="nav">
            <div class="header-content active">
                <i class="fa-solid fa-gauge"></i>
                <a href="#">Dashboard</a>
            </div>
            <div class="header-content">
                <i class="fa-solid fa-bars"></i>
                <a href="#">New Ticket</a>
            </div>
            <div class="header-content">
                <i class="fa-solid fa-flag"></i>
                <a href="#">My Ticket</a>
            </div>
            <div class="header-content">
                <i class="fa-solid fa-bell"></i>
                <a href="#">Notifications</a>
                
            </div>
            <div class="header-content">
                <i class="fa-solid fa-user"></i>
                <a href="#">Profile</a>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <h1 class="dashboard-title">Dashboard</h1>
        <div class="dashboard-filters">
            <select>
                <option>All Tickets</option>
            </select>
            <select>
                <option>Category</option>
            </select>
            <select>
                <option>Sort by:</option>
            </select>
            <div class="search-group">
                <input type="text" placeholder="Search..." class="search-input">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </div>

</div>        
            
    


</body>
</html>
